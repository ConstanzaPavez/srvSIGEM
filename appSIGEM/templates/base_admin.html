{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SIGEM{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'paginas/css/base_c/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body style="background-color: #89CFF0;">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar shadow-sm">
        <div class="container-fluid">
            <img src="{% static 'paginas/img/logo.png' %}" alt="Logo Prueba" class="d-block" style="height: 50px;">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">

                    
                    <li class="nav-item"><a class="nav-link" href="{% url 'admin_panel' %}"><i class="bi bi-speedometer2"></i> Panel Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'reporte_prestamos' %}"><i class="bi bi-file-earmark-bar-graph"></i> Reportes Préstamos</a></li>

                    
                    <li class="nav-item"><a class="nav-link" href="{% url 'crear_usuario' %}"><i class="bi bi-person-plus"></i> Crear Usuario</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'agregar_categoria' %}"><i class="bi bi-tags"></i> Agregar Categoría</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'agregar_tipo_material' %}"><i class="bi bi-box"></i> agregar Tipo</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'agregar_marca' %}"><i class="bi bi-award"></i>Agregar Marca</a></li>

                    <li class="nav-item"><a class="nav-link active" href="{% url 'logout' %}">Cerrar sesión</a></li>

                    <!-- Agrega más enlaces según sea necesario -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        {% block content %}
        {% endblock %}
    </div>

    {% if debug %}
        <script>
            // fuerza el recargado de imágenes en desarrollo
            window.onload = () => document.querySelectorAll('img').forEach(img => img.src += '');
        </script>
    {% endif %}
    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
