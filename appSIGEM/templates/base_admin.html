{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SIGEM{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'paginas/css/base_c/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Estilo adicional para inputs -->
<style>
  input, select, textarea {
    border-radius: 0.5rem !important;
    box-shadow: 0 1px 2px rgba(0,0,0,0.05);
  }

  input:focus, select:focus, textarea:focus {
    border-color: #0d6efd !important;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.2) !important;
  }
</style>


</head>

<body style="background: linear-gradient(to right, #74ebd5, #9face6);">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar shadow-sm">
        <div class="container-fluid">
            <a href="{% url 'admin_panel' %}">
                <img src="{% static 'paginas/img/logo.png' %}" alt="Logo Prueba" class="d-block" style="height: 50px;">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">

                    <div class="btn-group">
                        
                        <div class="btn-group">
                            <button type="button" class="nav-link active dropdown-toggle" data-bs-toggle="dropdown"> Agregar </button>
                            <div class="dropdown-menu">
                            <a class="nav-link active" href="{% url 'agregar_categoria' %}"><i class="bi bi-tags"></i> Agregar Categoría</a>
                            <a class="nav-link active" href="{% url 'agregar_tipo_material' %}"><i class="bi bi-box"></i> agregar Tipo</a>
                            <a class="nav-link active" href="{% url 'agregar_marca' %}"><i class="bi bi-award"></i> Agregar Marca</a>
                            <a class="nav-link active" href="{% url 'agregar_material' %}"><i class="bi bi-plus-square"></i> Agregar Material</a>
                            </div>
                            <li class="nav-item"><a class="nav-link active" href="{% url 'reporte_prestamos' %}"><i class="bi bi-file-earmark-bar-graph"></i> Reportes Préstamos</a></li>
                            <li class="nav-item"><a class="nav-link active" href="{% url 'control_solicitudes' %}"><i class="bi bi-card-checklist"></i> Solicitudes</a></li>
                            <li class="nav-item"><a class="nav-link active" href="{% url 'gestionar_devoluciones' %}"><i class="bi bi-arrow-counterclockwise"></i> Devoluciones</a></li>
                            <li class="nav-item"><a class="nav-link active" href="{% url 'logout' %}">Cerrar sesión</a></li>
                        </div>
                        
                    </div>
                    
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        {% block content %}
        {% endblock %}
    </div>

    {% if debug %}
        <script>
            // fuerza el recargado de imágenes en desarrollo
            window.onload = () => document.querySelectorAll('img').forEach(img => img.src += '');
        </script>
    {% endif %}
    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
