{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SIGEM{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'paginas/css/base_c/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
    .carousel-img {
        height: 450px;
        object-fit: cover;
        width: 100%;
    }
    </style>
</head>
<body style="background-color: #89CFF0;">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar shadow-sm">
        <div class="container-fluid">
            <a href="{% url 'index' %}">
                <img src="{% static 'paginas/img/logo.png' %}" alt="Logo Prueba" class="d-block" style="height: 50px;">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">   
                    <li class="nav-item"><a class="nav-link active" href="{% url 'ver_carrito' %}"><i class="bi bi-cart"></i> Carrito</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'listar_materiales' %}">Inventario</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'listar_solicitudes' %}">Mis Solicitudes</a></li> 
                    <li class="nav-item"><a class="nav-link active" href="{% url 'perfil' %}">Perfil</a></li>  
                    <li class="nav-item"><a class="nav-link active" href="{% url 'logout' %}">Cerrar sesión</a></li>


                </ul>
            </div>
        </div>
    </nav>


    <div class="container my-5">
        
        {% block content %}

        {% endblock %}
    </div>

    {% if debug %}
        <script>
            // fuerza el recargado de imágenes en desarrollo
            window.onload = () => document.querySelectorAll('img').forEach(img => img.src += '');
        </script>
    {% endif %}
    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
