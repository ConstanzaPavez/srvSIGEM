{% extends 'base_admin.html' %}
{% block content %}

<h1 class="mb-4 text-center fw-bold text-primary-emphasis">Editar Material: {{ material.nom_material }}</h1>
<div class="container mt-4">
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        <div class="card shadow border-0 rounded-2">
            <div class="card-body p-4">
  
            <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a href="{% url 'admin_listar_materiales' %}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>
</div>
        </div>
    </div>
</div>
</div>
{% endblock %}
