{% extends 'base_admin.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Confirmar eliminación</h2>
  <p>¿Estás seguro que deseas eliminar el material <strong>{{ material.nom_material }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'admin_listar_materiales' %}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}
