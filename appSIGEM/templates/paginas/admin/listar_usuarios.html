{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-primary fw-bold">Usuarios Registrados</h2>

    {% if usuarios %}
    <div class="list-group shadow-sm rounded">
        {% for usuario in usuarios %}
            <a href="{% url 'ver_solicitudes_usuario' usuario.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1">{{ usuario.get_full_name|default:usuario.username }}</h5>
                    <small class="text-muted">{{ usuario.email }}</small>
                </div>
                <i class="bi bi-arrow-right-circle text-primary fs-4"></i>
            </a>
        {% endfor %}
    </div>
    {% else %}
        <p class="text-muted fst-italic">No hay usuarios registrados.</p>
    {% endif %}
</div>
{% endblock %}
