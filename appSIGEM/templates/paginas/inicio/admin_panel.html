{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9f0fb;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding-top: 2rem;
        }
        .login-box {
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .btn-primary {
            background-color: #0d6efd;
        }
        .messages-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <!-- ✅ Mensajes del sistema fuera del cuadro -->
    <div class="messages-container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <div class="login-box">
        <h2 class="text-center text-primary mb-4">Panel de Administrador</h2>
        <p class="text-center">Bienvenido, {{ request.user.username }}. Aquí puedes administrar el sistema.</p>
        
        <!-- Enlace para crear un nuevo usuario -->
        <div class="text-center mt-4">
            <a href="{% url 'crear_usuario' %}" class="btn btn-primary mb-3">Crear Nuevo Usuario</a>
            <a href="{% url 'control_solicitudes' %}" class="btn btn-primary">Control de Solicitudes</a>
        </div>
        
        <!-- Botón para cerrar sesión -->
        <div class="text-center mt-4">
            <a href="{% url 'logout' %}" class="btn btn-primary">Cerrar Sesión</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
